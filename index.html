<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document Object Model - JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="js/jquery.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="bg"></div>
    <div>
        <form action="" name="submit-form" id="change-form" class="form-inline container">
            <input type="text" name="Year" class="form-control"> 
            <input type="text" name="Lap" class="form-control">
            <button onClick="dataChange()" type="button" class="btn btn-primary">Submit Form</button>
        </form>

        <!-- Insert out Datatable -->
        <div id="Driver-Table">
            <table class="table table-dark" id="table1">
                <thead>
                    <tr>
                        <th scope="col">Position</th>
                        <th scope="col">Name</th>
                        <th scope="col">Nationality</th>
                        <th scope="col">Sponser</th>
                        <th scope="col">Points</th>
                    </tr>
                </thead>
                <!-- Table Body-->
                <tbody>
                    <tr>
                        <th scope="row" id="position0"></th>
                        <td id="DriverName0"></td>
                        <td id="nationality0"></td>
                        <td id="sponser0"></td>
                        <td id="points0"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position1"></th>
                        <td id="DriverName1"></td>
                        <td id="nationality1"></td>
                        <td id="sponser1"></td>
                        <td id="points1"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position2"></th>
                        <td id="DriverName2"></td>
                        <td id="nationality2"></td>
                        <td id="sponser2"></td>
                        <td id="points2"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position3"></th>
                        <td id="DriverName3"></td>
                        <td id="nationality3"></td>
                        <td id="sponser3"></td>
                        <td id="points3"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position4"></th>
                        <td id="DriverName4"></td>
                        <td id="nationality4"></td>
                        <td id="sponser4"></td>
                        <td id="points4"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position4"></th>
                        <td id="DriverName5"></td>
                        <td id="nationality5"></td>
                        <td id="sponser5"></td>
                        <td id="points5"></td>
                    </tr>
                    <tr>
                        <th scope="row" id="position6"></th>
                        <td id="DriverName6"></td>
                        <td id="nationality6"></td>
                        <td id="sponser6"></td>
                        <td id="points6"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
